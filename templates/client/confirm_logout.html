{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-2"><i class="bi bi-exclamation-triangle-fill me-2 text-warning"></i>Uscire senza inviare?</h1>
    <p class="mb-3">
      Hai una giacenza in <strong>bozza</strong> con <strong>{{ pending_rows }}</strong> righe compilate ma <strong>non inviata</strong>.
    </p>
    <div class="d-flex flex-wrap gap-2">
      <a class="btn btn-primary" href="{{ url_for('client_review') }}">
        <i class="bi bi-send-check me-1"></i>Vai al riepilogo & invia
      </a>
      <a class="btn btn-outline-secondary" href="{{ url_for('client_departments') }}">
        <i class="bi bi-arrow-left me-1"></i>Torna alla compilazione
      </a>
      <a class="btn btn-danger" href="{{ url_for('logout', confirm=1) }}">
        <i class="bi bi-box-arrow-right me-1"></i>Esci comunque
      </a>
    </div>
  </div>
</div>
{% endblock %}
