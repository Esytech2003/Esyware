{% extends "base.html" %}
{% block content %}

<h1 class="h4 mb-3">{{ department.name }} — Prodotti</h1>

<!-- Ricerca PRODOTTI (fuori dal riquadro) -->
<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-md-8">
    <label class="form-label mb-1">Filtra prodotti nel reparto</label>
    <input
      type="text"
      name="q"
      class="form-control rounded-4"
      placeholder="Cerca per nome prodotto…"
      value="{{ q }}"
      autocomplete="off"
    >
  </div>
  <div class="col-md-4">
    <label class="form-label invisible">Azione</label>
    <div class="d-flex gap-2">
      <button class="btn btn-primary rounded-4" type="submit">
        <i class="bi bi-search me-1"></i>Filtra
      </button>
      <a href="{{ url_for('client_products', dep_id=department.id) }}"
         class="btn btn-outline-secondary rounded-4">Azzera</a>
    </div>
  </div>
</form>

<!-- Riquadro con tabella e salvataggio -->
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="table-responsive">
        <table class="table table-sm align-middle table-fixed w-100">
          <colgroup>
            <col style="width: 55%"><!-- Prodotto -->
            <col style="width: 160px"><!-- Quantità -->
            <col style="width: auto"><!-- Note -->
          </colgroup>
          <thead>
            <tr>
              <th>Prodotto</th>
              <th class="text-end">Quantità</th>
              <th class="ps-4 border-start">Note</th>
            </tr>
          </thead>
          <tbody>
            {% for p in products %}
              {% set it = qty_map.get(p.id) %}
              <tr>
                <td>{{ p.name }}</td>
                <td class="text-end">
                  <input
                    type="number"
                    min="0"
                    step="0.001"
                    inputmode="decimal"
                    pattern="[0-9]+([,\.][0-9]{1,3})?"
                    class="form-control form-control-sm rounded-4 text-end"
                    name="qty_{{ p.id }}"
                    value="{{ it.qty_requested|fmt_qty if it else '0' }}"
                  >
                </td>
                <td class="ps-4 border-start">
                  <input
                    type="text"
                    class="form-control form-control-sm rounded-4"
                    name="note_{{ p.id }}"
                    value="{{ (it.note | default('', true)) if it is not none else '' }}"
                  >
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="d-flex gap-2 mt-2">
        <a href="{{ url_for('client_departments') }}" class="btn btn-outline-secondary rounded-4">
          Indietro
        </a>
        <button class="btn btn-primary rounded-4" type="submit">
          Salva
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<style>
  .table-fixed{ table-layout: fixed; }
  .table td.text-end{ font-variant-numeric: tabular-nums; }
</style>

<script>
document.addEventListener('submit', function (e) {
  const form = e.target.closest('form');
  if (!form) return;
  form.querySelectorAll('input[name^="qty_"]').forEach(inp => {
    if (typeof inp.value === 'string') {
      inp.value = inp.value.replace(',', '.'); // normalizza 0,5 -> 0.5
    }
  });
});
</script>
